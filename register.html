<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="./src/output.css" rel="stylesheet">
</head>

<body>

  <div role="tablist" class="tabs tabs-bordered">
    <input type="radio" name="my_tabs_1" role="tab" class="tab" aria-label="Register" checked />
    <div role="tabpanel" class="tab-content">
      <div class="hero min-h-screen bg-blue-950" id="tab1" style="display: block;">
        <div class="content mt-28 flex-col lg:flex-row-reverse absolute inset-0">
          <div class="card shrink-0 max-w-sm shadow-2xl bg-base-100 w-full mx-auto">
            <form class="card-body" id="formInput">
              <h1 class="text-3xl font-bold text-center my-2">Register</h1>
              <p class="text-center text-red-600" id="alert1"></p>
              <p class="text-center text-green-500" id="alert2"></p>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Nama</span>
                </label>
                <input type="text" id="nama" placeholder="Type here"
                  class="input input-bordered input-info w-full max-w-xs" aria-required="Nama tidak boleh kosong!" />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Umur</span>
                </label>
                <input type="number" id="umur" placeholder="Type here"
                  class="input input-bordered input-info w-full  max-w-xs" aria-required="Umur tidak boleh kosong!" />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Uang saku</span>
                </label>
                <input type="number" id="uang_saku" placeholder="Type here"
                  class="input input-bordered input-info w-full  max-w-xs"
                  aria-required="Uang saku tidak boleh kosong!" />
              </div>
              <div class="form-control mt-6">
                <button type="submit" id="buttonInput" class="btn bg-blue-600 w-full">Daftar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <input type="radio" name="my_tabs_1" role="tab" class="tab" aria-label="List Pendaftar" />
    <div role="tabpanel" class="tab-content p-10">
      <p class="text-2xl">List Pendaftar</p>
      <p id="notif"></p>
      <div class="overflow-x-auto">
        <table class="table table-zebra" id="output" border="1">
          <thead>
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>Umur</th>
              <th>Uang saku</th>
            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
      </div>
      <br>
      <p class="text-2xl">Resume</p>
      <p id="resume"></p>
    </div>
  </div>

  <script src="/src/script.js"></script>
</body>

</html>
